    <script>
      var app = document.getElementById('app');

      var typewriter = new Typewriter(app, {
        loop: true,
        delay: 75,
        cursor: ''
      });


      if(screen.height>screen.width){
        typewriter
        .typeString(' divide et impera')
        .pauseFor(2500)
        .deleteAll()
        .typeString(' fidite nemini')
        .pauseFor(2500)
        .deleteAll()
        .typeString(' fronti nulla fides')
        .pauseFor(2500)
        .start();}
        else{
        typewriter
        .typeString(' imperare sibi maximum imperium est')
        .pauseFor(2500)
        .deleteAll()
        .typeString(' divide et impera')
        .pauseFor(2500)
        .deleteAll()
        .typeString(' fidite nemini')
        .pauseFor(2500)
        .deleteAll()
        .typeString(' fronti nulla fides')
        .pauseFor(2500)
        .start();}

    </script>
    <script type="module" src="./three.min.js"></script>
